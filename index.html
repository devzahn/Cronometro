<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Climate+Crisis&family=Foldit:wght@100;200;300;400;500;600;700;800;900&family=Open+Sans&family=Roboto+Mono:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div id="container">
        <div class="time">
            <div class="hour" id="timeSpan">
                    <span class="time" id="hour">00</span>
                    <span class="timeHour" id="textTime">Hour</span>
            </div>
                <div class="separator">:</div>
            <div class="minute" id="timeSpan">
                <span class="time" id="minute">00</span>
                <span class="timeMinute" id="textTime">Minute</span>
            </div>    
                
                <div class="separator">:</div>
            <div class="second" id="timeSpan">
                <span class="time" id="second">00</span>
                <span class="timeSecond" id="textTime">Second</span>
            </div>
                <div class="separator">:</div>
            <div class="milliseconds" id="timeSpan">
                <span class="time" id="milliseconds">000</span>
                <span class="timeMilliseconds" id="textTime">Milliseconds</span>
            </div>
        </div>
        <div class="button">
            <button class="btn" id="startBtn">Start</button>
            <button class="btn" id="resumeBtn">Resume</button>
            <button class="btn" id="pauseBtn">Pause</button>
            <button class="btn" id="resetBtn">Reset</button>
        </div>
    </div>
</body>
</html>
